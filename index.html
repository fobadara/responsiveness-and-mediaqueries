<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Responsive Form</title>
  </head>
  <body>
    <section class="container flex between centralize">
      <header>
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great, but understanding how
          developers think is invaluable.
        </p>
      </header>
  
      <main>
        <article>
          <p>
            <span>Try it free 7 days</span>
            <span>then $20/mo. thereafter</span>
          </p>
          <form action="#">
            <fieldset>
              <input type="text" name="first" id="first" placeholder="First Name"><br>
              <input type="text" name="last" id="last" placeholder="Last Name"><br>
              <input type="email" name="email" id="email" placeholder="Email Address"><br>
              <input type="password" name="password" id="password" placeholder="Password"><br>
              <input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL">  
            </fieldset>
          </form>
          <p class="foot">
            <span>By clicking the button you are agreeing to our</span>
            <a href="#" class="red">Terms of services</a>
          </p>
        </article>
      </main>
  
    </section>
  </body>
</html>
